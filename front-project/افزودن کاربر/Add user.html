<!DOCTYPE html>
<html lang="en">
<head>

<body dir="rtl">

    <div class="div-home">

        <div class="div-title"> <p class="p-title">افزودن کاربر جدید</p> </div>

        <div class="div-body">
            
            <div class="div-contorol">
            <div class="div-nuser">
                <label>نام کاربری:</label>
                <br>
                <input type="text" class="input-nuser">
            </div>

            <div class="div-email">
                <label >ایمیل:</label>
                <br>
                <input type="email" class="input-email">
            </div>

            <div class="div-fname">
                <label >نام:</label>
                <br>

            </div>

            <div class="div-lname">
                <label >نام خانوادگی:</label>

                <input type="text" class="input-lname">
            </div>

            <div class="div-wb">
                <label >وب سایت:</label>

                <input type="url" class="input-wb">
            </div>

            <div class="div-password">
                <label >رمزعبور:</label>

                <input type="password" class="input-password">
            </div>

            <div class="div-naghsh">
                <label >نقش:</label>

                <select class="sel-naghsh">

            </div>
