<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/assets/css/style.css">
    <script src="https://kit.fontawesome.com/2047e49cde.js" crossorigin="anonymous"></script>
    <title>ویرایش کاربر</title>
</head>

<body dir="rtl">
    
    <div class="box-3">

        <div class="title-box" >

            <h1>ویرایش کاربر</h1>

        </div>

        <form action="" method="post">

        <div class="input-box" >

            <input type="text" name="name" placeholder=" نام جدید">

        </div>

        <div class="input-box" >

            <input type="password" name="password" placeholder="پسورد جدید">

        </div>

        <div class="input-box" >

            <input type="email" name="email" placeholder=" ایمیل جدید">

        </div>

        <div class="input-box" >

            <select name="type">

                <option value="">ادمین</option>
                <option value="">کاربر</option>

            </select>

        </div>

        <div class="btn-box" >

            <button  name="register" >ویرایش کاربر</button>

        </div>

    </form>

    </div>

</body>

</html>
