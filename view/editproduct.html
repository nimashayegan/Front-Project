<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/assets/css/style.css">
    <script src="https://kit.fontawesome.com/2047e49cde.js" crossorigin="anonymous"></script>
    <title>ویراش محصول</title>
</head>

<body dir="rtl">
    
    <div class="box-1">

        <div class="title-box" >

            <h1>ویراش محصول</h1>

        </div>

        <form action="" method="post">

        <div class="input-box" >

            <input type="text" name="new-name-Product" placeholder="نام محصول جدید">

        </div>

        <div class="input-box" >

            <select name="new-type-Product" >

                <option value="">ساعت</option>
                <option value="">دست بند</option>
                <option value="">انگشتر</option>
                <option value="">کیف</option>
                <option value="">برچسب</option>
                <option value="">نقاب</option>
                <option value="">تیشرت</option>

            </select>

        </div>


        <div class="input-box" >

            <input type="text" name="new-price-Product" placeholder="قیمت محصول جدید">

        </div>


        <div class="textarea-box" >

            <textarea name="new-Description-Product"  placeholder="توضیحات محصول جدید"></textarea>

        </div>


        <div class="btn-box" name="">

            <button  name="edit-Product" >ویراش کردن محصول</button>

        </div>

        </form>

    </div>

</body>

</html>
