<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/assets/css/style.css">
    <script src="https://kit.fontawesome.com/2047e49cde.js" crossorigin="anonymous"></script>
    <title> افزودن محصول</title>
</head>

<body dir="rtl">
    
    <div class="box-1">

        <div class="title-box" >

            <h1>افزودن محصول</h1>

        </div>

        <br>
        <br>

        <form action="" method="post">

        <div class="input-box" >

            <input type="text" name="name-Product" placeholder="نام محصول">

        </div>


        <div class="input-box" >

            <select name="type-Product" >

                <option value="">ساعت</option>
                <option value="">دست بند</option>
                <option value="">انگشتر</option>
                <option value="">کیف</option>
                <option value="">برچسب</option>
                <option value="">نقاب</option>
                <option value="">تیشرت</option>

            </select>

        </div>

        <div class="input-box" >

            <input type="text" name="price-Product" placeholder="قیمت محصول">

        </div>

        <div class="textarea-box" >

            <textarea name="Description-Product"  placeholder="توضیحات محصول"></textarea>

        </div>

        <br>

        <div class="btn-box-2" name="">

            <button  name="add-Product" >اضافه کردن محصول</button>
            <button  name="add-Product" ><a href="/view/editproduct.html">ویراش کردن محصول</a></button>

        </div>

        </form>

    </div>

</body>

</html>
